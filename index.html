<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Multi Language HTML JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Selector for language -->
    <section class="select__section">
        <select name="language" id="change-language" class="select__language">
            <!-- the same of JS file  const LANG = { ES: 0, EN: 1, PT: 2, IT: 3 }; -->
            <option value="0"><span>Spanish</span></option>
            <option value="1"><span>Enlish</span></option>
            <option value="2"><span>Portuguess</span></option>
            <option value="3"><span>Italian</span></option>
        </select>

        <!-- Changue language -->
        <h1 data-i18n="welcome">Default text</h1>
        <!-- Changue language -->
    </section>
    <!-- END Selector -->

    <!-- Here import he i18njs file -->
    <script src="./i18n.js"></script>

</body>

</html>
